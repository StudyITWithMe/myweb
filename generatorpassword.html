<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneratorPassword</title>
    <!-- Favicon -->
    <link rel="icon" href="generatorpassword.ico" type="image/x-icon">
    <style>
        /* Định dạng chung */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Định dạng header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Định dạng footer */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Định dạng phần chính */
        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h2>Hãy Tạo Một Khẩu Mạnh Cho Riêng Bạn!</h2>
    </header>

    <main>
        <label for="name">Nhập Tên Của Bạn:</label>
        <input type="text" id="name" placeholder="Nhập tên của bạn">

        <label for="pw_length">Bạn Muốn Độ Dài Mật Khẩu Là Bao Nhiêu? (từ 5 đến 30):</label>
        <input type="number" id="pw_length" placeholder="Nhập độ dài mật khẩu" min="5" max="20">

        <button onclick="generatePassword()">Tạo Mật Khẩu</button>

        <div class="result" id="result"></div>
    </main>

    <footer>
        <p>&copy; 2024 Generator Password Strong | Keep Your Information Secure</p>
    </footer>

    <script>
        function generatePassword() {
            const name = document.getElementById("name").value;
            const pwLength = parseInt(document.getElementById("pw_length").value);
            const resultDiv = document.getElementById("result");

            if (!name) {
                resultDiv.textContent = "Vui lòng nhập tên của bạn.";
                return;
            }

            if (!pwLength || pwLength < 5 || pwLength > 30) {
                resultDiv.textContent = "Độ dài mật khẩu phải từ 5 đến 30 ký tự.";
                return;
            }

            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const digits = "0123456789";
            const specialChars = "!@#$%^&*()_+[]{}|;:',.<>?/~`-=";
            const alphabet = letters + digits + specialChars;

            let pwd = "";
            let hasSpecialChar = false;
            let digitCount = 0;

            while (!hasSpecialChar || digitCount < 2) {
                pwd = "";
                hasSpecialChar = false;
                digitCount = 0;

                for (let i = 0; i < pwLength; i++) {
                    const char = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    pwd += char;

                    if (specialChars.includes(char)) {
                        hasSpecialChar = true;
                    } else if (digits.includes(char)) {
                        digitCount++;
                    }
                }
            }

            resultDiv.textContent = `Xin chào ${name}, mật khẩu của bạn là: ${pwd}`;
        }
    </script>
</body>
</html>
